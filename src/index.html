<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="controls">
        <button class="btn btn-primary" id="modal-create">Create post</button>
      </div>
      <div class="row">
        <div class="posts">loading...</div>
      </div>
    </div>

    <div class="modal" id="main-modal">
      <div class="modal-content">
        <button class="close-btn close-me">X</button>
        <div class="modal-title">
          <h4>Post name</h4>
        </div>
        <form class="modal-form">
          <div class="form-group">
            <input required type="text" name="title" placeholder="Title" />
          </div>
          <div class="form-group">
            <textarea required name="body" placeholder="Body"></textarea>
          </div>
          <div class="form-footer">
            <button type="submit" class="btn btn-info">Update / Creeate</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal" id="warning-modal">
      <div class="modal-content">
        <button class="close-btn close-me">X</button>
        <div class="modal-title">
          <h4>Post name</h4>
        </div>
        <div>Are you sure you want to <strong>delete</strong> this post?</div>
        <div class="mt-10">
          <button class="btn btn-delete close-me">Cancel</button>
          <button class="btn btn-success submit-modal">Ok</button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
